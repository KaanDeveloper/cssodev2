<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google 1998</title>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="google.jpg" alt="Google">
        </div>
        <div class="search">
            <p>Search the web using Google!</p>
            <input type="text" size="40">
            <div class="buttons">
                <button type="button">Google Search</button>
                <button type="button">I'm feeling lucky</button>
            </div>
        </div>
        <div class="container">
            <div class="special-searches">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Searches</a>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Searches</a>
            </div>
            <div class="links">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="mail">
                <p>Get Google!<br>updates monthly:</p>
                <input type="email" value="your e-mail">
                <div>
                    <button type="button">Subscribe</button>
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </div>
            </div>
        </div>
        <p class="footer">Copyright Â©1998 Google Inc.</p>
    </div>
</body>
</html>
